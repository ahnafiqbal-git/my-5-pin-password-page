<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send Money – tkash Payment Demo</title>
  <style>
    :root{
      --magenta:#c2185b;
      --magenta-dark:#9d1448;
      --text:#222;
      --muted:#666;
      --card:#ffffff;
      --bg:#f5f6f8;
      --ring:#d8d8dd;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:16px/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      display:grid;
      place-items:center;
      min-height:100vh;
      padding:24px;
    }

    .wrap{
      width:100%;
      max-width:420px;
    }

    .logo{
      display:flex;
      justify-content:center;
      margin-bottom:10px; /* Adjust the margin for proper alignment */
    }
    .logo img{
      max-height:80px; /* Increased logo size */
      object-fit:contain;
    }

    .card{
      background:var(--card);
      border-radius:14px;
      box-shadow:0 14px 30px rgba(0,0,0,.08);
      padding:28px 26px;
    }

    h1{
      margin:2px 0 18px 0;
      text-align:center;
      color:var(--magenta);
      font-size:28px;
      font-weight:700;
    }

    .kv{
      background:rgba(0,0,0,.02);
      border:1px solid #eee;
      border-radius:10px;
      padding:14px 16px;
      margin-bottom:22px;
    }
    .row{
      display:flex;
      gap:8px;
      margin:2px 0;
      font-size:15px;
    }
    .row .k{
      width:140px;
      color:#333;
      font-weight:600;
    }
    .row .v{
      color:#111;
      font-weight:500;
    }

    label{
      display:block;
      margin:6px 0 8px;
      font-weight:600;
    }
    .pinbox{
      position:relative;
    }
    input[type="password"]{
      width:100%;
      height:48px;
      border-radius:10px;
      border:1px solid var(--ring);
      padding:0 14px;
      font-size:20px;
      letter-spacing:6px;
      text-align:center;
      outline:none;
      transition:border .15s ease, box-shadow .15s ease;
      background:#fff;
    }
    input[type="password"]:focus{
      border-color:#c9b6c2;
      box-shadow:0 0 0 3px rgba(194,24,91,.12);
    }
    .hint{
      margin-top:6px;
      color:var(--muted);
      font-size:12px;
      text-align:center;
      min-height:16px;
    }

    .btn{
      display:inline-block;
      width:140px;
      height:44px;
      border-radius:999px;
      border:0;
      margin:14px auto 0;
      background:var(--magenta);
      color:#fff;
      font-weight:700;
      letter-spacing:.2px;
      cursor:pointer;
      transition:transform .05s ease, background .15s ease, opacity .15s ease;
    }
    .btn:active{ transform:translateY(1px) }
    .btn:disabled{
      opacity:.6;
      cursor:not-allowed;
      background:var(--magenta);
    }

    .foot{
      text-align:center;
      color:#888;
      font-size:12px;
      margin-top:16px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- tkash logo -->
    <div class="logo">
      <img src="tkash-logo.png" alt="tkash Payment Logo">
    </div>

    <div class="card">
      <h1>Send Money</h1>

      <div class="kv" role="group" aria-label="Payment details">
        <div class="row"><div class="k">To:</div><div class="v">Smart Car Rental</div></div>
        <div class="row"><div class="k">Mobile Number:</div><div class="v">01XXXXXXXXX</div></div>
        <div class="row"><div class="k">Amount:</div><div class="v">৳500.00</div></div>
        <div class="row"><div class="k">Reference:</div><div class="v">Car 01</div></div>
        <div class="row"><div class="k">Counter:</div><div class="v">#001</div></div>
      </div>

      <label for="pin">Enter PIN:</label>
      <div class="pinbox">
        <input id="pin" type="password" inputmode="numeric" autocomplete="off" maxlength="5"
               aria-describedby="hint"
               placeholder="•••••" />
      </div>

      <div class="hint" id="hint">Enter your 5-digit PIN.</div>

      <div style="text-align:center">
        <button class="btn" id="proceedBtn" disabled>Proceed</button>
      </div>

      <p class="foot">This is a demonstration page for showcasing payment simulation using bKash.</p>
    </div>
  </div>

  <script>
    const pin = document.getElementById('pin');
    const btn = document.getElementById('proceedBtn');
    const hint = document.getElementById('hint');

    pin.addEventListener('input', (e) => {
      const digits = e.target.value.replace(/\D/g, '').slice(0,5);
      if (digits !== e.target.value) e.target.value = digits;

      if (digits.length === 5) {
        btn.disabled = false;
        hint.textContent = '';
      } else {
        btn.disabled = true;
        hint.textContent = 'Enter your 5-digit PIN.';
      }
    });

    btn.addEventListener('click', () => {
      alert('PIN accepted. (Demo only)');
    });
  </script>
</body>
</html>
